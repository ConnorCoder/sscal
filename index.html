<!DOCTYPE html>
<html>
  <head>
    <title>SS | Calculations</title>
    <script src="script.js"></script>
  </head>
  <style>
  .div {
    border-width: 5px;
    border-color: black;
    border-style: solid;
  }
  button {
    border: 2px solid black;
    background-color: white;
  }
  input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }
  input {
    border: none;
    text-align: center;
    outline: none;
  }
  </style>
  <body style="text-align: center;">
    <div id="access" style="display: block">
      <div class="div">
        <span>Cheese and Butter Making</span> <br>
        <button onclick="cow()">
          <input id="cow-amount" type="number" placeholder="# of Cows"/>
          <input id="cow-children" type="number" placeholder="# of Children"/>
          <input id="cow-donated" type="number" placeholder="Donated Milk"/>
          <input id="cow-output" placeholder="Output" readonly/> <br>
          <input id="cow-butter" type="checkbox">Butter</input>
          <input id="cow-cheese" type="checkbox">Cheese</input>
          <input id="cow-donate" type="checkbox">Donated Milk</input>
        </button> <br><br>
          <span>Sheep</span> <br>
          <button onclick="sheep()">
          <input id="sheep-amount" type="number" placeholder="# of Sheep"/>
          <input id="sheep-output" placeholder="Output" readonly/>
        </button> <br><br>
        <span>Bees</span> <br>
        <button onclick="bees()">
          <input id="bees-amount" type="number" placeholder="# of Bee Hives"/>
          <input id="bees-output" placeholder="Output" readonly/> <br>
          <input id="bees-honey" type="checkbox">Honey</input>
          <input id="bees-wax" type="checkbox">Wax</input>
        </button> <br><br>
        <span>Vintner</span> <br>
        <button onclick="vintner()">
          <input id="vines-amount" type="number" placeholder="# of Grapevines"/>
          <input id="vines-output" placeholder="Output" readonly/> <br>
          <input id="vines-bees" type="checkbox">Neighbor Bees</input>
        </button>
      </div> <br>
      <div class="div">
        <span>Pence Conversion</span> <br>
        <button onclick="pence()">
          <input id="p-amount" type="number" placeholder="# of Pence"/>
          <input id="p-output-pounds" placeholder="Output Pound(s)" readonly/>
          <input id="p-output-shillings" placeholder="Output Shilling(s)" readonly/>
          <input id="p-output-pence" placeholder="Output" readonly/>
        </button> <br><br>
        <span>To Pence Conversion</span> <br>
        <button onclick="conv()">
          <input id="conv-pound" type="number" placeholder="# of Pounds"/>
          <input id="conv-shilling" type="number" placeholder="# of Shillings"/>
          <input id="conv-pence" type="number" placeholder="# of Pence"/>
          <input id="conv-output" placeholder="Output" readonly/>
        </button> <br><br>
        <span>Pence to Fake Dollars</span> <br>
        <button onclick="todollar()">
          <input id="pence" type="number" placeholder="# of Pence"/>
          <input id="pencedone" placeholder="Output" readonly/>
        </button> <br><br>
        <span>Fake Dollars to Pence (Within 250 Pence)</span> <br>
        <button onclick="topence()">
          <input id="fakedollars" type="number" placeholder="# of Fake Dollars"/>
          <input id="fd-done" placeholder="Output" readonly/>
      </div>
    </div>
  </body>
</html>
